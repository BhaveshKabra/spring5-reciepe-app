<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<title>Recipe Index Page</title>
<script type="text/javascript" th:src="@{~/webjars/jquery/3.6.0/jquery.min.js}" src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>
<body>
	<h2 th:text="Welcome">Welcome</h2>
	<div class="container">
		<table border="1" class="table table-striped">
			<tr>
				<th>
					<div class="col-md-4">ID</div>
				</th>
				<th>
					<div class="col-md-4">Cook_Time</div>
				</th>
				<th>
					<div class="col-md-4">Description</div>
				</th>
				<th>
					<div class="col-md-4">Difficulty</div>
				</th>
			</tr>
			<tr th:each="reciepe:${reciepes}">
				<td>
					<div th:text="${reciepe.getId()}"></div>
				</td>
				<td>
					<div th:text="${reciepe.getCookTime()}"></div>
				</td>
				<td>
					<div th:text="${reciepe.getDescription()}"></div>
				</td>
				<td>
					<div th:text="${reciepe.getDifficulty()}"></div>
				</td>
			</tr>
		</table>

</div>
